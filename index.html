<!DOCTYPE html> <!-- declaração do tipo de conteúdo do documento -->
<html>  <!-- tag de abertura que indica o início do documento html de fato, elemento raiz -->
<head>  <!-- tag de abertura do cabeçalho da página, parte não visível -->
  <title>Petbook</title>  <!-- título da página -->
  <link href="estilo.css" rel="stylesheet">  <!-- importação do css da página -->
</head> <!-- fechamento do cabeçalho da página -->
<body>  <!-- tag de abertura do corpo (parte visível) da página -->
  <header>  <!-- tag de abertura do topo da página -->
    <h1 class="titulo">Petbook</h1>  <!-- elemento de título -->
  </header> <!-- tag de encerramento do topo da página  -->
  <main>  <!-- tag de abertura do conteúdo principal da página -->
    <img class="logo" src="pets.png"> <!-- elemento de imagem -->
    <h1>Pet book</h1>  <!-- elemento de título -->
    <div class="descricao">  <!-- tag de abertura de um box (agrupamento de elementos) -->
      <div> <!-- tag de abertura de um box (agrupamento de elementos) -->
        <h3>Sobre</h3> <!-- elemento de título -->
        <p>Pet book é um site sobre animais de estimação</p> <!-- elemento de texto parágrafo -->
      </div><!-- tag de fechamento de um box (agrupamento de elementos) -->
      <div><!-- tag de abertura de um box (agrupamento de elementos) -->
        <h3>Favoritos</h3><!-- elemento de título -->
        <p>Nossos animais favoritos são gatos e cachorros.</p> <!-- elemento de texto parágrafo -->
      </div><!-- tag de fechamento de um box (agrupamento de elementos) -->
    </div><!-- tag de fechamento de um box (agrupamento de elementos) -->
  </main> <!-- tag de fechamento do conteúdo principal da página -->
  <footer><!-- tag de abertura do rodapé da página -->
    <p>By Jesiel</p><!-- elemento de texto parágrafo -->
  </footer><!-- tag de fechamento do rodapé da página -->
</body><!-- tag de fechamento do corpo da página -->
</html><!-- tag de fechamento que indica o fim do documento html-->
